<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://www.tesla.com/themes/custom/tesla_frontend/assets/favicons/favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="/css/style.css">
        <title>Model 3 | Tesla</title>
</head>
<body>

    <section class="first-section">

        <header>
            <nav id="navbar">
                <div class="tesla-container">
                    <h1 id="tesla-logo">
                        <a class="logo" href="https://www.tesla.com/"><img class="menu-header-main-logo" src="../img/tesla-logo.png" alt="tesla-logo"></a>
                    </h1>

                    <ol class="menu-header-nav-list">
                        <li><a href="https://www.tesla.com/models">MODEL S</a></li>
                        <li><a href="https://www.tesla.com/model3">MODEL 3</a></li>
                        <li><a href="https://www.tesla.com/modelx">MODEL X</a></li>
                        <li><a href="https://www.tesla.com/modely">MODEL Y</a></li>
                        <li><a href="https://www.tesla.com/solarroof">SOLAR ROOF</a></li>
                        <li><a href="https://www.tesla.com/solarpanels">SOLAR PANELS</a></li>
                    </ol>

                    <ul class="menu-header-second-nav-list">
                        <li><a href="https://shop.tesla.com/us/en.html?tesref=true">SHOP</a></li>
                        <li><a href="https://www.tesla.com/teslaaccount">TESLA ACCOUNT</a></li>
                        <a href="#"><img class="menu-btn" src="../img/menu.jpg" alt="menu-button"></a>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="first-section-title">
            <h1>Model 3</h1>
        </div>

        <div class="hero-region-center-bottom">
            <div class="hero-callouts">
                <div class="callout">
                    <div class="callout-title">
                        <div class="speedometer-dial"></div>
                        <div class="speedometer-digits"><p><span id="gotham-28">3.1</span><span id="gotham-24"> s</span></p></div>
                    </div>
                    <p>From 0-60 mph</p>
                </div>
                <div class="callout-line">
                    <div class="callout-divider-line"></div>
                </div>
                <div class="callout">
                    <div class="callout-title">
                        <p><span id="gotham-28">353</span><span id="gotham-24"> mi</span></p>
                    </div>
                    <p>Range</p>
                </div>
                <div class="callout-line">
                    <div class="callout-divider-line"></div>
                </div>
                <div class="callout">
                    <div class="callout-title">
                        <p><span id="gotham-28">AWD</span></p>
                    </div>
                    <p>Dual Motor</p>
                </div>
                <div class="callout-button">
                    <button id="btn-callout-order-now">ORDER NOW</button>
                </div>
            </div>
        </div>

    </section>

    <section class="second-section">

    </section>
    
</body>
</html>
